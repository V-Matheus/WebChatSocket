<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Chat QRCode WebSocket</title>
    <script src="/qrcode.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        max-width: 400px;
        margin: 2em auto;
      }
      #chat {
        border: 1px solid #ccc;
        height: 200px;
        overflow-y: auto;
        margin-bottom: 1em;
        padding: 0.5em;
      }
      #qrcode {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h2>Chat QRCode WebSocket</h2>
    <div id="qrcode"></div>
    <div id="chat"></div>
    <form id="form">
      <input id="msg" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button>Enviar</button>
    </form>
    <script>
      const roomId = location.pathname.split("/").pop();
      const ws = new WebSocket(`ws://${location.hostname}:3000/ws/${roomId}`);
      const chat = document.getElementById("chat");
      const form = document.getElementById("form");
      const msg = document.getElementById("msg");

      // Função auxiliar para adicionar mensagens ao chat
      function addMessageToChat(message) {
        const div = document.createElement("div");
        div.textContent = message;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      ws.onmessage = (e) => {
        addMessageToChat(e.data);
      };

      form.onsubmit = (e) => {
        e.preventDefault();
        if (msg.value) {
          const message = msg.value;
          ws.send(message);
          // Mostra a mensagem localmente para o remetente
          addMessageToChat(message);
          msg.value = "";
        }
      };

      // Gera QRCode para compartilhar o link da sala
      const ip = "__SERVER_IP__";
      const url = `http://${ip}:3000/room/${roomId}`;
      new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    </script>
  </body>
</html>
